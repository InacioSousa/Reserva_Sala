<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_static', filename='reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_static', filename='style.css') }}">
    
    <title>Cadastre-se</title>
</head>
<body class="corpo">
    <section>
        <div class="formulario">
            <h1 class="titulo">Cadastre-se gratuitamente</h1>
            <p class="titulo-p">Já possui uma conta? <a href="/login" class="link">Faça login</a></p>
            <form method="POST" action="/cadastrar">
                <input type="text" name="username" id="nick" placeholder="Usuário" class="input">
                <div class="container-nome">
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="input input-nome">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="input-sobrenome">
                </div>
                <input type="email" name="email" id="email" placeholder="E-mail" class="input" required>
                <input type="password" name="password" id="password" placeholder="Senha" class="input">
                <button type="submit" class="botao">Enviar</button><br>
                <div class="container-termo">
                    <input type="checkbox" name="checkbox" id="checkbox" class="check">
                    <label for="checkbox" class="aceito">*Eu aceito os termos de uso da plataforma.</label><br>
                    <a href="#" class="link termo">*Termos de uso da plataforma</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
